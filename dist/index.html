
  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"/>    
    <link rel="stylesheet" href="./style.css" />
    <title>Team Profile Generator</title>
  </head>

  <header>
    <h1 class="display-5 fw-bold text-center">My Team</h1>
  </header>

  <body>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        
      <div class="card mb-4 ">
          <div class="card-header py-1">
            <h4 class="my-0 fw-normal">Max</h4>
            <h4 class="my-0 fw-normal"> Manager</h4>
          </div>
          <div class="card-body">
            <p class="card-content id">ID: 3434</p>
            <p>Email:<a class="card-content email" href = "mailto: max@g.com">
         max@g.com
            </a></p>
            <p class="card-content office-number">Office number: 9696</p>
          </div>
        </div>
      <div class="card mb-4">
          <div class="card-header py-1">
            <h4 class="my-0 fw-normal">mason</h4>
            <h4 class="my-0 fw-normal">Engineer</h4>
          </div>
          <div class="card-body">
            <p class="card-content id">ID: 6868</p>
            <p>Email:<a class="card-content email" href = "mailto: m@gmail.com">
         m@gmail.com
            </a></p>
            <p>Email:<a class="card-content github" href = "https://github.com/mason">
         mason
            </a></p>
          </div>
        </div>
      <div class="card mb-4">
          <div class="card-header py-1">
            <h4 class="my-0 fw-normal">intern boy</h4>
            <h4 class="my-0 fw-normal">Intern</h4>
          </div>
          <div class="card-body">
            <p class="card-content id">ID: 9898</p>
            <p>Email:<a class="card-content email" href = "mailto: intern@harvard.com">
         intern@harvard.com
            </a></p>            
            <p class="card-content school">School harvard</p>
          </div>
        </div>
    </div>
  </body>
</html>
